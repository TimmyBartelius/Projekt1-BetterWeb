  <body>
    <form action="/submit" method="post">
        <label for="name">För- och Efternamn:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">E-postadress:</label>
        <input type="email" id="email" name="email" required>

        <label for="adress">Hemadress:</label>
        <input type="adress" id="adress" name="adress" required>
        
        <label for="allergies">Allergier?</label>
        <textarea id="allergies" name="allergies" required>
        </textarea>
    </form>
    <form class="form2" action="/submit" method="post">
        <label for="ja"> Vill du ha lunch?</label>
        <p>Ja</p><input id="ja" type="radio" name="ja" value="ja">
        <label for="nej"></label>
        <p>Nej</p><input id="nej" type="radio" name="nej" value="nej">
        
        <label for="days"> Vilka dagar vill du besöka eventet?</label>
        <p>18:e</p><input id="date1" type="checkbox">
        <p>19:e</p><input id="date2" type="checkbox">
        <p>20:e</p><input id="date3" type="checkbox">
    </form>

    <button type="submit">Skicka</button>
